<html>
<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body>
    <h1>Photo Gallery</h1>
    <center>
    <ul id="menu">
    <li class="link"><a href="#Home">Home</a></li>
    <li class="link"><a href="#Grid View">Grid View</a></li>
    <li class="link"><a href="#Slide View">Slide View</a></li>
    </ul>
    </center>
    <section id="Home">
    <img id="Hi" src="https://acegif.com/wp-content/gif/2020-flowers-15.gif">
    </section>
    <section id="Grid">
    <h2>Grid View</h2>
        <br>
    <div class="row">
        <img class="img2" src="https://i.guim.co.uk/img/media/69329e5bf7f47b54f69a16e83eaa4f3699ca775c/0_261_5155_3093/master/5155.jpg?width=1200&quality=85&auto=format&fit=max&s=b2f3f7c4421464f5c63decc97dac0ef5">
        <img class="img2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Lilium_longiflorum_%28Easter_Lily%29.JPG/1200px-Lilium_longiflorum_%28Easter_Lily%29.JPG">
        <img class="img2" src="Pink%20tulip.jpg">
        <br>
        <img class="img2" src="https://static.wixstatic.com/media/e6591e_3a5449fe774a4993a1166b1d33e233f7~mv2_d_1880_1253_s_2.jpg/v1/fill/w_1000,h_666,al_c,q_90,usm_0.66_1.00_0.01/e6591e_3a5449fe774a4993a1166b1d33e233f7~mv2_d_1880_1253_s_2.jpg">
        <img class="img2" src="Red%20ros<he.jpg">
        <img class="img2" src="https://mk0cabiorg09m8anlv96.kinstacdn.com/wp-content/uploads/project-images/Oxeye-daisy-flower_3859338724_o.jpg">
        </div>
    </section>
    <section>
    <h2>Slide View</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel inner">
        <div class="item active">
            <center>
                <img class="img-responsive" src="https://i.guim.co.uk/img/media/69329e5bf7f47b54f69a16e83eaa4f3699ca775c/0_261_5155_3093/master/5155.jpg?width=1200&quality=85&auto=format&fit=max&s=b2f3f7c4421464f5c63decc97dac0ef5" alt="Yellow" style="width: 100%;">
                <div class="carousel-caption">
                 <h3>Butter Cup</h3>
                </div>
            </center>
            </div>
            <div class="item">
            <center>
                <img class="img-responsive" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Lilium_longiflorum_%28Easter_Lily%29.JPG/1200px-Lilium_longiflorum_%28Easter_Lily%29.JPG" alt="white" style="width: 100%;">
                <div class="carousel-caption">
                 <h3>Lily</h3>
                </div>
            </center>
            </div>
            <div class="item">
            <center>
                <img class="img-responsive" src="Pink%20tulip.jpg" alt="pink" style="width: 100%;">
                <div class="carousel-caption">
                 <h3>Pink Tulip</h3>
                </div>
            </center>
            </div>
            <div class="item">
            <center>
                <img class="img-responsive" src="https://static.wixstatic.com/media/e6591e_3a5449fe774a4993a1166b1d33e233f7~mv2_d_1880_1253_s_2.jpg/v1/fill/w_1000,h_666,al_c,q_90,usm_0.66_1.00_0.01/e6591e_3a5449fe774a4993a1166b1d33e233f7~mv2_d_1880_1253_s_2.jpg" alt="Yellow" style="width: 100%;">
                <div class="carousel-caption">
                 <h3>Sunflower</h3>
                </div>
            </center>
            </div>
            <div class="item">
            <center>
                <img class="img-responsive" src="Red%20rose.jpg" alt="Red" style="width: 100%;">
                <div class="carousel-caption">
                 <h3>Red Rose</h3>
                </div>
            </center>
            </div>
            <div class="item">
            <center>
                <img class="img-responsive" src="https://mk0cabiorg09m8anlv96.kinstacdn.com/wp-content/uploads/project-images/Oxeye-daisy-flower_3859338724_o.jpg" alt="White" style="width: 100%;">
                <div class="carousel-caption">
                 <h3>Daisy</h3>
                </div>
            </center>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
        </a>
        </div>
    </section>
    
    
    
    </body>
</html>
